<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis - Watson NLP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="./static/mywebscript.js"></script>
    <style>
        body {
            background-color: #f5f5f5;
            padding: 20px;
        }
        .main-card {
            max-width: 900px;
            margin: 0 auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .center-heading {
            text-align: center;
            color: #333;
        }
        #textToAnalyze {
            min-height: 100px;
            resize: vertical;
        }
        #system_response {
            min-height: 100px;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card main-card">
            <div class="card-body">
                <h1 class="center-heading mb-4">NLP - Sentiment Analysis using BERT model</h1> 
                
                <div class="form-group">
                    <label for="textToAnalyze" class="form-label"><h5> Enter text to be analyzed</h5></label>
                    <textarea class="form-control" id="textToAnalyze" rows="4" placeholder="Enter your text here..."></textarea>
                </div>

                <div class="text-center mb-4">
                    <button onclick="RunSentimentAnalysis()" class="btn btn-primary btn-lg" id="analyzeBtn">
                        Run Sentiment Analysis
                    </button>
                </div>

                <hr class="my-4">

                <h3 class="mb-3">Result of Sentiment Analysis</h3>
                <div id="system_response"></div>
            </div>
        </div>
    </div>
</body>
</html>
