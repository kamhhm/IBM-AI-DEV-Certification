<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis - Watson NLP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background-color: #f5f5f5;
            padding: 20px;
        }
        .main-card {
            max-width: 900px;
            margin: 0 auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .center-heading {
            text-align: center;
            color: #333;
        }
        #textToAnalyze {
            min-height: 100px;
            resize: vertical;
        }
        #system_response {
            min-height: 100px;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card main-card">
            <div class="card-body">
                <h1 class="center-heading mb-4">NLP - Sentiment Analysis using BERT model</h1> 
                
                <div class="form-group">
                    <label for="textToAnalyze" class="form-label"><h5> Enter text to be analyzed</h5></label>
                    <textarea class="form-control" id="textToAnalyze" rows="4" placeholder="Enter your text here..."></textarea>
                </div>

                <div class="text-center mb-4">
                    <button onclick="RunSentimentAnalysis()" class="btn btn-primary btn-lg" id="analyzeBtn">
                        Run Sentiment Analysis
                    </button>
                </div>

                <hr class="my-4">

                <h3 class="mb-3">Result of Sentiment Analysis</h3>
                <div id="system_response"></div>
            </div>
        </div>
    </div>
    <script>
        let RunSentimentAnalysis = () => {
            const textToAnalyze = document.getElementById("textToAnalyze").value.trim();
            const responseDiv = document.getElementById("system_response");
            const analyzeBtn = document.getElementById("analyzeBtn");

            // Validate input
            if (!textToAnalyze) {
                responseDiv.innerHTML = `
                    <div class="alert alert-warning" role="alert">
                        <strong>Warning:</strong> Please enter some text to analyze.
                    </div>
                `;
                return;
            }

            // Show loading state
            analyzeBtn.disabled = true;
            analyzeBtn.innerHTML = '<span class="spinner-border spinner-border-sm mr-2"></span>Analyzing...';
            responseDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <p class="mt-2">Analyzing sentiment...</p>
                </div>
            `;

            // Encode the text for URL
            const encodedText = encodeURIComponent(textToAnalyze);

            let xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4) {
                    // Reset button state
                    analyzeBtn.disabled = false;
                    analyzeBtn.innerHTML = 'Run Sentiment Analysis';

                    if (this.status == 200) {
                        responseDiv.innerHTML = xhttp.responseText;
                    } else {
                        responseDiv.innerHTML = `
                            <div class="alert alert-danger" role="alert">
                                <strong>Error:</strong> Failed to analyze sentiment. Status code: ${this.status}
                                <br><small>Please check your connection and try again.</small>
                            </div>
                        `;
                    }
                }
            };

            xhttp.onerror = function() {
                analyzeBtn.disabled = false;
                analyzeBtn.innerHTML = 'Run Sentiment Analysis';
                responseDiv.innerHTML = `
                    <div class="alert alert-danger" role="alert">
                        <strong>Error:</strong> Network error occurred. Please check your connection and try again.
                    </div>
                `;
            };

            xhttp.open("GET", "sentimentAnalyzer?textToAnalyze=" + encodedText, true);
            xhttp.send();
        }
    </script>
</body>
</html>
