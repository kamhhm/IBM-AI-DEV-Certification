<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG for Tech Docs</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <p class="app-label">Technical Documentation Assistant</p>
            <h1 class="app-title">RAG for Tech Docs</h1>
            <p class="app-subtitle">
                Upload technical documentation and query it using natural language. 
                Powered by retrieval-augmented generation.
            </p>
        </header>

        <!-- Chat Container -->
        <main class="chat-container">
            <div class="chat-window" id="chat-window">
                <div class="message-list" id="message-list"></div>
                
                <!-- Loading Animation (hidden by default) -->
                <div class="loading hidden" id="loading-indicator">
                    <div class="message-avatar" style="background-color: var(--color-text); color: var(--color-bg);">AI</div>
                    <div class="loading-dots">
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-container">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="message-input" 
                        class="message-input" 
                        placeholder="Ask a question about your documentation..."
                        autocomplete="off"
                    >
                    <button type="button" id="send-button" class="btn btn-icon" title="Send message" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                    <button type="button" id="reset-button" class="btn btn-icon" title="Reset conversation">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="23 4 23 10 17 10"></polyline>
                            <polyline points="1 20 1 14 7 14"></polyline>
                            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <p class="footer-text">
                Built with LangChain, ChromaDB & HuggingFace
            </p>
        </footer>
    </div>

    <!-- Hidden file input -->
    <input type="file" id="file-upload" accept=".pdf" hidden>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
