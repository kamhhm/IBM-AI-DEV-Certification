<!DOCTYPE html>
<html>

<head>
    <title>Unit Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#1e40af',
                        accent: '#3b82f6',
                    }
                }
            }
        }
    </script>
    <script src="script.js"></script>
</head>

<body>
    <section id="home" class="bg-gradient-to-b from-gray-50 to-white">
        <div class="container mx-auto px-4 py-4">
            <header class="text-center mb-8">
                <h1 class="text-4xl font-bold text-primary mb-4">Unit Converter</h1>
                <p class="text-gray-600">Convert between different units of measurement</p>
                <p class="text-gray-600">Getting familiar with tailwind CSS</p>

            </header>
            
            <nav class="flex justify-center space-x-4 mb-12">
                <a href="#temperature" class="conversion-btn border-2 border-primary hover:border-secondary bg-primary hover:bg-secondary text-white px-6 py-2 rounded-lg transition-colors">
                    Temperature
                </a>
                <a href="#weight" class="conversion-btn border-2 border-primary hover:border-secondary bg-primary hover:bg-secondary text-white px-6 py-2 rounded-lg transition-colors">
                    Weight
                </a>
                <a href="#distance" class="conversion-btn border-2 border-primary hover:border-secondary bg-primary hover:bg-secondary text-white px-6 py-2 rounded-lg transition-colors">
                    Distance
                </a>
            </nav>
        </div>
    </section>
    <div id="all-conversion-sections" class="container mx-auto px-4 py-4">
            <section id="temperature" class="conversion-card mb-8">
                <div class="bg-white rounded-xl shadow-lg p-6 border-2 border-gray-200 hover:border-primary transition-colors">
                    <div class="flex flex-col md:flex-row gap-8">
                        <div class="flex-1">
                            <img src="https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-CD0101EN-SkillsNetwork/labs/Theia%20Labs/02%20-%20HTML5%20Elements/images/thermo.png"
                                class="w-48 mx-auto mb-4" alt="Temperature Conversion" />
                            <h2 class="text-2xl font-bold text-center mb-2">Temperature Conversion</h2>
                            <p class="text-center text-gray-600">Celsius to Fahrenheit</p>
                        </div>
                        <div class="flex-1">
                            <form class="space-y-4">
                                <div class="flex flex-col">
                                    <label for="celsius" class="text-gray-700">Celsius</label>
                                    <input type="number" id="celsius" 
                                        class="px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary" />
                                </div>
                                <button type="button" onclick="temperature()"
                                    class="w-full bg-primary text-white py-2 px-4 rounded-lg hover:bg-secondary transition-colors">
                                    Convert
                                </button>
                                <div class="flex flex-col">
                                    <input type="number" id="fahrenheit" 
                                        class="px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary" />
                                    <label for="fahrenheit" class="text-gray-700">Fahrenheit</label>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </section>
            <section id="weight" class="conversion-card mb-8">
                <div class="bg-white rounded-xl shadow-lg p-6 border-2 border-gray-200 hover:border-primary transition-colors">
                    <div class="flex flex-col md:flex-row gap-8">
                        <div class="flex-1">
                            <img src="https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-CD0101EN-SkillsNetwork/labs/Theia%20Labs/02%20-%20HTML5%20Elements/images/weight.png"
                                class="w-48 mx-auto mb-4" alt="Weight Conversion" />
                            <h2 class="text-2xl font-bold text-center mb-2">Weight Conversion</h2>
                            <p class="text-center text-gray-600">Kilograms to Pounds</p>
                        </div>
                        <div class="flex-1">
                            <form class="space-y-4">
                                <div class="flex flex-col">
                                    <label for="kilo" class="text-gray-700">Kilograms</label>
                                    <input type="number" id="kilo" 
                                        class="px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary" />
                                </div>
                                <button type="button" onclick="weight()"
                                    class="w-full bg-primary text-white py-2 px-4 rounded-lg hover:bg-secondary transition-colors">
                                    Convert
                                </button>
                                <div class="flex flex-col">
                                    <input type="number" id="pounds" 
                                        class="px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary" />
                                    <label for="pounds" class="text-gray-700">Pounds</label>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </section>
            <section id="distance" class="conversion-card mb-8">
                <div class="bg-white rounded-xl shadow-lg p-6 border-2 border-gray-200 hover:border-primary transition-colors">
                    <div class="flex flex-col md:flex-row gap-8">
                        <div class="flex-1">
                            <img src="https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-CD0101EN-SkillsNetwork/labs/Theia%20Labs/02%20-%20HTML5%20Elements/images/speedo.png"
                                class="w-48 mx-auto mb-4" alt="Distance Conversion" />
                            <h2 class="text-2xl font-bold text-center mb-2">Distance Conversion</h2>
                            <p class="text-center text-gray-600">Kilometers to Miles</p>
                        </div>
                        <div class="flex-1">
                            <form class="space-y-4">
                                <div class="flex flex-col">
                                    <label for="km" class="text-gray-700">Kilometers</label>
                                    <input type="number" id="km" 
                                        class="px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary" />
                                </div>
                                <button type="button" onclick="distance()"
                                    class="w-full bg-primary text-white py-2 px-4 rounded-lg hover:bg-secondary transition-colors">
                                    Convert
                                </button>
                                <div class="flex flex-col">
                                    <input type="number" id="miles" 
                                        class="px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary" />
                                    <label for="miles" class="text-gray-700">Miles</label>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div class="fixed bottom-4 right-4">
            <a href="#home" class="back-to-top">
                <img src="https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-CD0101EN-SkillsNetwork/labs/Theia%20Labs/02%20-%20HTML5%20Elements/images/home.svg"
                    class="w-12 h-12 hover:scale-110 transition-transform" alt="Back to top" />
            </a>
        </div>


    </section>
</body>

</html>
